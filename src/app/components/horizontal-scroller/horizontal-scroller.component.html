<div class="inner">
  <swiper-container
    class="mySwiper"
    space-between="16"
    slides-per-view="6"
    navigation
    mousewheel="true"
  >
    @for (item of data; track item.url) {
    <swiper-slide>
      <app-category-item [item]="item"></app-category-item>
    </swiper-slide>
    }
  </swiper-container>
</div>
