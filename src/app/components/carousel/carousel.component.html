<div class="inner carousel-inner">
  <swiper-container
    speed="1000"
    loop="true"
    navigation="true"
    autoplay-delay="9000"
  >
    @for (image of images; track image.id) {

    <swiper-slide>
      <img src="{{ image.download_url }}" />
    </swiper-slide>
    }
  </swiper-container>
</div>
